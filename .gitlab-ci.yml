stages:
  - test
  - build
  - deploy

# Frontend test
test-frontend:
  stage: test
  image: node:22
  variables:
    COVERAGE_THRESHOLD: "50" # percent; adjust to your required minimum
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npm run test:ci
    - |
      # Extract line-rate from cobertura XML and convert to percent with 2 decimals
      xml_path="frontend/coverage/cobertura-coverage.xml"
      if [ ! -f "$xml_path" ]; then
        percent="0.00"
      else
        percent=$(node -e "
        const fs = require('fs');
        const p = process.argv[1];
        const xml = fs.readFileSync(p,'utf8');
        const m = xml.match(/line-rate=\"([0-9.]+)\"/);
        const v = m ? parseFloat(m[1]) * 100 : 0;
        console.log(v.toFixed(2));
      " "$xml_path")
      fi
    - echo "All files ${percent}"
    - |
      # Enforce coverage threshold on non-main branches and merge requests
      # On main branch tests are run but allowed to fail (keeps previous behavior)
      if [ "$CI_COMMIT_BRANCH" != "main" ] || [ "$CI_PIPELINE_SOURCE" = "merge_request_event" ]; then
        # compare as floats
        awk -v p="$percent" -v t="$COVERAGE_THRESHOLD" 'BEGIN{ if (p+0 < t+0) exit 1; else exit 0 }'
      fi
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: frontend/coverage/cobertura-coverage.xml
    paths:
      - frontend/coverage/
  coverage: '/All files.*\s+(\d+\.\d+)/'
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      allow_failure: true
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH != "main"'
      when: on_success

# --- Backend tests ---
test-backend:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - cd BackendAPI
    - dotnet restore
    - dotnet build --configuration Release
    - dotnet test --no-build
  rules:
    # On main: run but allow failure so build proceeds
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - BackendAPI/**
      allow_failure: true
      when: on_success
    # On MRs / other branches: enforce passing tests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - BackendAPI/**
      when: on_success
    - if: '$CI_COMMIT_BRANCH != "main"'
      changes:
        - BackendAPI/**
      when: on_success

# --- Backend build & push to GitLab Container Registry ---
build-backend:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    DOCKERFILE: BackendAPI/Dockerfile
    CONTEXT: BackendAPI
    IMAGE: "$CI_REGISTRY_IMAGE/backendapi"
  script:
    - mkdir -p /kaniko/.docker
    - >
      echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"gitlab-ci-token\",
      \"password\":\"$CI_JOB_TOKEN\"}}}" > /kaniko/.docker/config.json
    - >
      /kaniko/executor
      --context "$CONTEXT"
      --dockerfile "$DOCKERFILE"
      --destination "$IMAGE:latest"
      --destination "$IMAGE:$CI_COMMIT_SHORT_SHA"
      --cache=true
      --cache-repo "$IMAGE/cache"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
