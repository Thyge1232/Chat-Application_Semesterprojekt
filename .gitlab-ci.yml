stages:
  - test
  - build
  - deploy

# Frontend test
test-frontend:
  stage: test
  image: node:22
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npm run test:ci
    - cd ..
    - bash -c "chmod +x scripts/print_coverage.sh"
    - ./scripts/print_coverage.sh
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: frontend/coverage/cobertura-coverage.xml
    paths:
      - frontend/coverage/
  coverage: '/Coverage:\s+(\d+\.\d+)%/'
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH != "main"'
      when: on_success

coverage:line:
  stage: test
  image: node:22
  needs: ["test-frontend"]
  script:
    - ./scripts/print_coverage.sh frontend/coverage/cobertura-coverage.xml
  coverage: '/Line coverage:\s*([0-9]+(?:\.[0-9]+)?)%/'
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

coverage:branch:
  stage: test
  image: node:22
  needs: ["test-frontend"]
  script:
    - ./scripts/print_coverage.sh frontend/coverage/cobertura-coverage.xml
  coverage: '/Branch coverage:\s*([0-9]+(?:\.[0-9]+)?)%/'
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

# --- Backend tests ---
test-backend:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  script:
    - cd BackendAPI
    - dotnet restore
    - dotnet build --configuration Release
    - dotnet test --no-build
  rules:
    # On main: run but allow failure so build proceeds
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - BackendAPI/**
      allow_failure: true
      when: on_success
    # On MRs / other branches: enforce passing tests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - BackendAPI/**
      when: on_success
    - if: '$CI_COMMIT_BRANCH != "main"'
      changes:
        - BackendAPI/**
      when: on_success

# --- Backend build & push to GitLab Container Registry ---
build-backend:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    DOCKERFILE: BackendAPI/Dockerfile
    CONTEXT: BackendAPI
    IMAGE: "$CI_REGISTRY_IMAGE/backendapi"
  script:
    - mkdir -p /kaniko/.docker
    - >
      echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"gitlab-ci-token\",
      \"password\":\"$CI_JOB_TOKEN\"}}}" > /kaniko/.docker/config.json
    - >
      /kaniko/executor
      --context "$CONTEXT"
      --dockerfile "$DOCKERFILE"
      --destination "$IMAGE:latest"
      --destination "$IMAGE:$CI_COMMIT_SHORT_SHA"
      --cache=true
      --cache-repo "$IMAGE/cache"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
